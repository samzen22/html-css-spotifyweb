<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <main class="ms-wrapper">

      <!-- inizio navbar menu -->
      <nav class="ms-nav">
        <!-- inizio icon menu -->
        <div class="icon-menu">
          <div class="logo">
            <img src="img/logo.svg" alt="logo">
          </div>
          <div class="text-icon">
            <a class="d-flex a-gray" href="#">
              <img src="img/home.svg" alt="home">
              <p>Home</p>
            </a>
          </div>
          <div class="text-icon">
            <a class="d-flex a-gray" href="#">
              <img src="img/search.svg" alt="search">
              <p>Cerca</p>
            </a>
          </div>
          <div class="text-icon">
            <a class="d-flex a-gray" href="#">
              <img src="img/libreria.svg" alt="libreria">
              <p>La tua libreria</p>
            </a>
          </div>
        </div>
        <!-- fine icon menu -->

        <!-- inizio playlist menu -->
        <div class="playlist-menu">
          <h3>playlist</h3>
          <a class="d-flex a-gray" href="#">
            <i class="fas fa-plus"></i>
            <p>Crea Playlist</p>
          </a>

          <!-- inizio lista playlist -->
          <ul class="playlist-list">
            <li><a class="a-gray" href="#">Nome Playlist</a></li>
            <li><a class="a-gray" href="#">Nome Playlist</a></li>
            <li><a class="a-gray" href="#">Nome Playlist</a></li>
            <li><a class="a-gray" href="#">Nome Playlist</a></li>
            <li><a class="a-gray" href="#">Nome Playlist</a></li>
            <li><a class="a-gray" href="#">Nome Playlist</a></li>
            <li><a class="a-gray" href="#">Nome Playlist</a></li>
          </ul>
          <!-- fine lista playlist -->
        </div>
        <!-- fine playlist menu -->

        <!-- inizio utente -->
        <div class="ms-utente">
          <a class="d-flex a-gray" href="#">
            <img src="img/download.svg" alt="user">
            <p>Installa app</p>
          </a>

          <hr>

          <a class="d-flex a-gray" href="#">
            <img src="img/profile.svg" alt="profile">
            <h4>John Doe</h4>
          </a>
        </div>
        <!-- fine utente -->
      </nav>
      <!-- fine navbar menu -->


      <div class="ms-main">
        <!-- inizio top bar main -->
        <div class="ms-main-top">

        </div>
        <!-- fine top bar main -->

        <!-- inizio play main -->
        <div class="ms-play">

        </div>
        <!-- fine play main -->

      </div>
    </main>

    <!-- inizio footer -->
    <footer>
      <div class="ms-footer">

      </div>
    </footer>
    <!-- fine footer -->

  </body>
</html>
